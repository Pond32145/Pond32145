name: DevOps Terminal

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  terminal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate terminal SVG
        uses: DenverCoder1/readme-typing-svg@v3
        with:
          lines: |
            $ whoami
            pond_np31 (DevOps Engineer)
            $ kubectl get nodes
            prod-node-1 Ready
            prod-node-2 Ready
            $ docker ps
            api-service running
            web-frontend running
            postgres healthy
            $ terraform plan
            No changes. Infrastructure is up-to-date.
            $ uptime
            production running since 2022 ☁️

          font: Fira Code
          color: 50FA7B
          background: 282A36
          width: 900
          height: 420
          path: assets/terminal.svg

      - name: Commit SVG
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update devops terminal"
